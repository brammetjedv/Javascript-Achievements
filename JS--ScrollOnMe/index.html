<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll on me</title>
</head>
<body>
    <div>
        <h2 id="demo"></h2>
        <h2>Click to reset</h2>
    </div>


<script>

    var h2 = document.getElementById("demo");
    h2.innerHTML = "Scroll here";
    document.addEventListener("wheel", ()=>{ h2.innerHTML += "!"});
    document.addEventListener("click", reset);
    

    function reset(){
        h2.innerHTML = "Scroll here";
    }
    


</script>
</body>
</html>
